<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body> 
    <div class="calculator">
        <div class="screen">
            <input type="text" name="mathSentence" id="mathSentence">
        </div>
        <div class="container_btns">
            <button class="btn" id="clear">Clear</button>
            <button class="btn" id="div">รท</button>
            <button class="btn" id="mult">x</button>
            <button class="btn" id="ce">ce</button>
            <button class="btn" id="btn-7">7</button>
            <button class="btn" id="btn-8">8</button>
            <button class="btn" id="btn-9">9</button>
            <button class="btn" id="subs">-</button>
            <button class="btn" id="btn-4">4</button>
            <button class="btn" id="btn-5">5</button>
            <button class="btn" id="btn-6">6</button>
            <button class="btn" id="add">+</button>
            <button class="btn" id="btn-1">1</button>
            <button class="btn" id="btn-2">2</button>
            <button class="btn" id="btn-3">3</button>
            <button class="btn" id="calculate1">=</button>
            <button class="btn" id="btn-purcentage">%</button>
            <button class="btn" id="btn-0">0</button>
            <button class="btn" id="point">.</button>
            <button class="btn" id="calculate2"></button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
