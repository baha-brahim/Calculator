<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Depth Effect</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    .card {
      width: 300px;
      height: 400px;
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 -10px 30px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      position: relative;
      transform: translateZ(0);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0px -20px 50px blue;
    }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .card-content {
      padding: 20px;
    }
    .card-content h2 {
      margin: 0 0 10px;
      color: #333;
    }
    .card-content p {
      color: #666;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://via.placeholder.com/300x200" alt="Image">
    <div class="card-content">
      <h2>Card Title</h2>
      <p>This is a description of the card. It contains some text to illustrate how content will be displayed within the card.</p>
    </div>
  </div>
</body>
</html>
